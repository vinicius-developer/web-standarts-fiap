
<!DOCTYPE html> <!-- diretiva - informa ao browser o tipo de html do documento-->

<!-- Indica por onde o browser deve começar -->

<html lang=”pt-br”> <!-- Inicio do documento, lang definição do idioma repare que não fechamos a atributo lang  -->

<head> <!-- cabecalho - meta tags - tags que geram dados sobre a página -->
    <meta charset="UTF-8"> <!-- aponta para a cadeia de caracateres UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE"> <!-- Compatibilidade com Internet Explorer 
        (Esperado Ansiosamente o IE sair do ar) também ajuda em compatibilidade com navegadores mais antigosja esta-->
    <!-- webkit e moz era utilizado para ajudar na compatibilidade navegadores antigos também é um pouco utilizado
    até hoje -->

    <!-- Se for trabalhar com front baixe vários navegadores e saiba se está compátivel -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Essa meta pega o tamanho da view port
    para ajudar na responsividade das páginas - Esse cara foi criado pela Apple por ele teram alguns problemas com
    as ipads-->

    <titile>Nome do Empresa ou Projeto</titile> <!-- Esse cara nunca deve ficar vázio você precisa de uma nome usado 
    pela indexação do Google -->
</head> <!-- Fim Head -->

<body> <!-- area para colocarmos o conteudo da página -->
    
</body> <!-- fim da area de contrudo - não coloque conteudo após o body -->

</html> <!-- fim do documento por padrão no digitar nada depois daqui -->
